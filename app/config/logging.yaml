# Logging configuration
version: 1
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
  file:
    class: logging.FileHandler
    formatter: standard
    filename: app.log
    level: INFO
root:
  handlers: [console, file]
  level: INFO
